<!doctype html>
<html>

<head>
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <place-filter>
    <input type="text" placeholder="Filter places" data-bind="value: filter, valueUpdate: 'input', event: {input: onFilterChange, keydown: onKeyDown}">
  </place-filter>

  <location-list>
    <div data-bind="if: showList">
      <ul class="location-list" data-bind="foreach: filteredPlaces">
        <li data-bind="text: name, click: $parent.onLocationClickFactory($parent)"></li>
      </ul>
    </div>
    <div class="location-heading">
      <h3 data-bind="event: {click: toggleList}">
        <span data-bind="ifnot: showList">Show</span>
        <span data-bind="if: showList">Hide</span> Location List
      </h3>
    </div>
  </location-list>

  <div id="map"></div>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script defer src="places.js"></script>
  <script defer src="snackbar.js"></script>
  <script defer src="util.js"></script>
  <script defer src="foursquare.js"></script>
  <script defer src="map.js"></script>
  <script defer src="vm.js"></script>
  <script defer src="main.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyDY3OIbf85-tpZ-rDCLiyhHY8vqjWo55sQ&callback=initMap"></script>
</body>

</html>
