<div data-bind="if: showList">
  <ul class="location-list" data-bind="foreach: places">
    <li data-bind="text: name, click: $parent.onLocationClickFactory($parent)"></li>
  </ul>
</div>
<div class="location-heading">
  <h3 data-bind="event: {click: toggleList}">
    <span data-bind="ifnot: showList">Show</span>
    <span data-bind="if: showList">Hide</span> Location List
  </h3>
</div>
