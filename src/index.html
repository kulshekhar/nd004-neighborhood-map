<!doctype html>
<html>

<head>
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <place-filter params="onChange: onFilterChange.bind(mvm)"></place-filter>
  <location-list params="places: mvm.map.places, onPlaceSelect: onPlaceSelect.bind(mvm), filter: filter"></location-list>
  <main id="map"></main>

  <script src="app.js"></script>
</body>

</html>
